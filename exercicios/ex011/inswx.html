<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexivel">  

    </picture>

    <h1>reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudio em html5 </p>
    <audio src="midia/Pink Party - Evening Telecast.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/Pink Party - Evening Telecast.mp3" type="audio/mpeg">
        <source src="midia/Pink Party - Evening Telecast.ogg" type="audio/ogg">
        <source src="midia/Pink Party - Evening Telecast.wav" type="audio/wav">
        <p>seu navegador não consegue reprodir audio <a href="midia/Pink Party - Evening Telecast.mp3" clique aqui para fazer o download></a> </p>
    </audio>

</body>
</html>
