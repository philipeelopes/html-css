<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebra de linhas</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio do par detags p/p</p>
    <p>se precisar quebrar o texto em algum lugar específico <br> como esse, voce pode usar tag br &lt;p&gt; e  &lt;p&gt;</p> <!--less than/ greater than-->
    <p>
        adicionar simbolos pessoais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>
        adicionar emojis:
        &#x1F498
        ❤️
    </p>
</body>
</html>
