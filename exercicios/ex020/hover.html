<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            background-color: darksalmon;
            font-family: 'Courier New', Courier, monospace;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: whitesmoke ;
            background-color: rgb(14, 0, 90);
            width: 300px;
        }

        div:hover{
           color: brown; 
        }

    </style>

</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no texto a baixo</p>
    <div>
        Passe o maouse aqui
        <P>texto escondido...</P>
    </div>
    <p>fim do exemplo</p>

</body>
</html>
