<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas exercicios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: separate 1px;
            width: 400px;
            

        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
            
            
        </tr>
        <tr> 
            <td rowspan="4">c</td>
            <td>i</td>
            <td>d</td>
            <td>e</td>
        </tr>

        <tr>  
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>h</td>
        </tr>
        <tr>
            
            <td colspan="4">m</td>

        </tr>

    </table>
</body>

</html>
